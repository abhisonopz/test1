
<div class="card m-3">
    <h5 class="card-header">Angular 8 Reactive Form Validation</h5>
    <div class="card-body">
        <form [formGroup]="contact" (ngSubmit)="onSubmit()">
            <div class="form-row">
            
                <div class="form-group col-5">
                    <label>Customer Name</label>
                    <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">First Name is required</div>
                    </div>
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.minlength">minimum character is 3 </div>
                    </div>
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.maxlength">maximun character is 24</div>
                    </div>
                </div>
             
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="text" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.age.errors }" required ng-pattern="/^(?:1[8-9]|[2-5][0-9]|60)"/>
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.age.errors.required">Age is required</div>
                    <!-- <div *ngIf="f.age.errors.email">Email must be a valid email address</div> -->
                </div>
            </div>
            <div class="form-group">
                <label>contactnumber</label>
                <input type="text" formControlName="number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.number.errors }" />
                <div *ngIf="submitted && f.number.errors" class="invalid-feedback">
                    <div *ngIf="f.number.errors.required">Contact number is required</div>
                    <div *ngIf="f.number.errors.pattern">Invalid number</div>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.pattern">Email is invalid</div>
                </div>
            </div>
           
           
            <div class="text-center">
                <button class="btn btn-primary">submit</button>
                
            </div>
        </form>
    </div>
</div>
